<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="heroCard">
        <div class="heroCard__logo">
          <img src="./images/logo.svg" alt="Fylo" />
        </div>
        <div class="heroCard__buttons">
          <div>
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div>
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div>
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="storageCard">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
        <div class="storageCard__meter">
          <meter
            class="meter__base"
            min="0"
            max="1000"
            value="815"
            title="GB"
          ></meter>
          <div class="meter__wrapper">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
        <div class="storageCard__remaining"><span>185</span> GB Left</div>
      </div>
    </main>
  </body>
</html>
