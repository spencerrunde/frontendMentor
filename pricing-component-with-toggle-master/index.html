<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="billing">
        Annually
        <div class="billing__toggle"></div>
        Monthly
      </div>
    </header>
    <main>
      <div class="card">
        <h2>Basic</h2>
        <h3><span>&dollar;</span>199.99</h3>
        <div class="card__wrapper">
          <div class="card__storage">500 GB Storage</div>
          <div class="card__users">2 Users Allowed</div>
          <div class="card__send">Send up to 3 GB</div>
        </div>
        <div class="card__link">Learn More</div>
      </div>
      <div class="card card--gradient">
        <h2>Professional</h2>
        <h3><span>&dollar;</span>249.99</h3>
        <div class="card__wrapper">
          <div class="card__storage">1 TB Storage</div>
          <div class="card__users">5 Users Allowed</div>
          <div class="card__send">Send up to 10 GB</div>
        </div>
        <div class="card__link">Learn More</div>
      </div>
      <div class="card">
        <h2>Master</h2>
        <h3><span>&dollar;</span>399.99</h3>
        <div class="card__wrapper">
          <div class="card__storage">2 TB Storage</div>
          <div class="card__users">10 Users Allowed</div>
          <div class="card__send">Send up to 20 GB</div>
        </div>
        <div class="card__link">Learn More</div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
