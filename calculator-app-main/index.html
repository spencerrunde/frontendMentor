<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <header>
        <h1>calc</h1>
        <div class="theme-wrapper">
          <span>theme</span>
          <div class="toggle-wrapper">
            <div class="number-wrapper">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="toggle-button">
              <input type="radio" name="toggle" checked />
              <input type="radio" name="toggle" />
              <input type="radio" name="toggle" />
            </div>
          </div>
        </div>
      </header>

      <div class="screen">399,981</div>

      <div class="keypad">
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="delBtn">del</button>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="operatorBtn">+</button>
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="operatorBtn">-</button>
        <button class="dotBtn">.</button>
        <button class="numBtn">0</button>
        <button class="operatorBtn">/</button>
        <button class="operatorBtn">x</button>
        <button class="resetBtn">reset</button>
        <button class="equalsBtn">=</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
