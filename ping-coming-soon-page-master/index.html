<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/a3a6959565.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="content">
        <img src="./images/logo.svg" alt="ping" class="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form id="form">
          <div class="form-control" id="form-control">
            <input
              type="email"
              id="email"
              placeholder="Your email address..."
            />
            <small>Please provide a valid email address</small>
          </div>
          <button>Notify Me</button>
        </form>
      </div>

      <div class="hero">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>
      <div class="socials">
        <div class="icons">
          <a href="#"
            ><i class="fab fa-facebook-f" aria-label="facebook"></i
          ></a>
          <a href="#"><i class="fab fa-twitter" aria-label="twitter"></i></a>
          <a href="#"
            ><i class="fab fa-instagram" aria-label="instagram"></i
          ></a>
        </div>
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </div>
    </main>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
