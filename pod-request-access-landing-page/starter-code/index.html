<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="./assets/desktop/logo.svg" alt="logo" />
      <img class="dots" src="./assets/desktop/bg-pattern-dots.svg" alt="" />
      <div class="content">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="desktop-flip">
          <div class="podcasts">
            <div><img src="./assets/desktop/spotify.svg" alt="spotify" /></div>
            <div>
              <img
                src="./assets/desktop/apple-podcast.svg"
                alt="apple podcasts"
              />
            </div>
            <div>
              <img
                src="./assets/desktop/google-podcasts.svg"
                alt="google podcasts"
              />
            </div>
            <div>
              <img src="./assets/desktop/pocket-casts.svg" alt="pocket casts" />
            </div>
          </div>
          <form>
            <input type="email" placeholder="Email address" />
            <button>Request access</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
