<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card--img">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />
          <img
            class="overlay--icon"
            src="./images/icon-view.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <h1 class="card--title">Equilibrium #3429</h1>
        <p class="card--description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card--stats">
          <p class="stats--price">
            <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </p>
          <p class="stats--time">
            <img src="./images/icon-clock.svg" alt="" />3 days left
          </p>
        </div>
        <div class="card--author">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <div class="text-wrapper">
            Creation of
            <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
