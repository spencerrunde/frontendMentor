<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main>
      <div class="jeremy-card">
        <div class="card-header">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          <div class="header-wrapper">
            <span>Report for</span>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>

        <div class="menu">
          <div class="menu-link">Daily</div>
          <div class="menu-link menu-active">Weekly</div>
          <div class="menu-link">Monthly</div>
        </div>
      </div>

      <div class="work-card">
        <div class="lower-card">
          <div class="row-1">
            Work <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row-2">
            <div class="current">32hrs</div>
            <div class="previous">Last Week - 36hrs</div>
          </div>
        </div>
      </div>

      <div class="play-card">
        <div class="lower-card">
          <div class="row-1">
            Play <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row-2">
            <div class="current">10hrs</div>
            <div class="previous">Last Week - 36hrs</div>
          </div>
        </div>
      </div>

      <div class="study-card">
        <div class="lower-card">
          <div class="row-1">
            Study <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row-2">
            <div class="current">4hrs</div>
            <div class="previous">Last Week - 7hrs</div>
          </div>
        </div>
      </div>

      <div class="exercise-card">
        <div class="lower-card">
          <div class="row-1">
            Exercise <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row-2">
            <div class="current">4hrs</div>
            <div class="previous">Last Week - 5hrs</div>
          </div>
        </div>
      </div>

      <div class="social-card">
        <div class="lower-card">
          <div class="row-1">
            Social <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row-2">
            <div class="current">5hrs</div>
            <div class="previous">Last Week - 10hrs</div>
          </div>
        </div>
      </div>

      <div class="self-care-card">
        <div class="lower-card">
          <div class="row-1">
            Self Care <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row-2">
            <div class="current">2hrs</div>
            <div class="previous">Last Week - 2hrs</div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
